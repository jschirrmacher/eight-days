---
layout: page
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="Bitte suchbegriff eingeben..." class="search-bar">
<br>
<br>
<ul id="results-container"></ul>

<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ "/assets/js/vendor/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>

    <script type="text/javascript">
        var searchInput = document.getElementById('search-input')
        SimpleJekyllSearch({
            searchInput: searchInput,
            resultsContainer: document.getElementById('results-container'),
            json: '{{ "/assets/data/search.json" | relative_url }}',
            searchResultTemplate: '<div class="search-title"><a href="{url}"><h3> {title}</h3></a><div class="meta">{date} <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{excerpt}</p></div><hr> ',
            noResultsText: 'Ich habe leider nichts gefunden, was diesem Suchbegriff entspricht.',
            limit: 10,
            fuzzy: false,
            exclude: []
        })

        searchInput.value = decodeURIComponent(location.search.replace(/\?/, ''))
        window.setTimeout(function () {
            var event = new Event('keyup')
            searchInput.dispatchEvent(event)
        }, 100)
    </script>
</section>
